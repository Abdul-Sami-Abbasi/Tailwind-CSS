<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Flex</title>
</head>
<body class="p-10">
    
    <!-- 01. Flex -->
     <h1 class="font-bold font-mono text-2xl">01. Flex</h1>
     <div>
        <ul class="flex flex-row">
            <li class="bg-teal-100 p-10 m-5">01</li>
            <li class="bg-teal-100 p-10 m-5">02</li>
            <li class="bg-teal-100 p-10 m-5">03</li>
            <li class="bg-teal-100 p-10 m-5">04</li>
            <li class="bg-teal-100 p-10 m-5">05</li>
        </ul>
     </div>
     <br><hr><br>

     <!-- 02. Flex Direction -->
     <h1 class="font-bold font-mono text-2xl">02. Flex Direction</h1>
     <div>
        <ul class="flex flex-col">
            <li class="bg-teal-100 p-10 m-5">01</li>
            <li class="bg-teal-100 p-10 m-5">02</li>
            <li class="bg-teal-100 p-10 m-5">03</li>
            <li class="bg-teal-100 p-10 m-5">04</li>
            <li class="bg-teal-100 p-10 m-5">05</li>
        </ul>
     </div>
     <br><hr><br>

     <!-- 03. justify Content -->
     <h1 class="font-bold font-mono text-2xl">03. Justify Content</h1>
     <div>
        <ul class="flex flex-row justify-around">
            <li class="bg-teal-100 p-10 m-5">01</li>
            <li class="bg-teal-100 p-10 m-5">02</li>
            <li class="bg-teal-100 p-10 m-5">03</li>
            <li class="bg-teal-100 p-10 m-5">04</li>
            <li class="bg-teal-100 p-10 m-5">05</li>
        </ul>
     </div>
     <br><hr><br>

     <!-- 04. Order Property -->
     <h1 class="font-bold font-mono text-2xl">04. Order Property</h1>
     <div>
        <ul class="flex flex-row justify-around">
            <li class="bg-teal-100 p-10 m-5 order-2">01</li>
            <li class="bg-teal-100 p-10 m-5 order-4">02</li>
            <li class="bg-teal-100 p-10 m-5 order-1">03</li>
            <li class="bg-teal-100 p-10 m-5 order-5">04</li>
            <li class="bg-teal-100 p-10 m-5 order-3">05</li>
        </ul>
     </div>
     <br><hr><br>

     <!-- 05. Grow And Shrink -->
     <h1 class="font-bold font-mono text-2xl">05. Grow And Shrink</h1>
     <div>
        <ul class="flex flex-row justify-around">
            <li class="bg-teal-100 p-10 m-5 flex-none">01</li>
            <li class="bg-teal-100 p-10 m-5 flex-initial">02</li>
            <li class="bg-teal-100 p-10 m-5 flex-auto">03</li>
            <li class="bg-teal-100 p-10 m-5 flex-1">04</li>
            <li class="bg-teal-100 p-10 m-5 ">05</li>
            <li class="bg-teal-100 p-10 m-5 ">06</li>
            <li class="bg-teal-100 p-10 m-5 ">07</li>
            <li class="bg-teal-100 p-10 m-5 ">08</li>
        </ul>
     </div>
     <br><hr><br>

</body>
</html>
