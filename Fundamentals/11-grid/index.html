<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Grid</title>
</head>
<body class="p-10">
    
    <!-- 01. Grid cols and rows -->
    <h1 class="font-bold font-mono text-2xl">01. Grid cols and rows</h1>
    <div class="w-100 grid grid-cols-3 grid-rows-4 gap-4">
        <div class="bg-green-200 p-10">01</div>
        <div class="bg-green-200 p-10">02</div>
        <div class="bg-green-200 p-10">03</div>
        <div class="bg-green-200 p-10">04</div>
        <div class="bg-green-200 p-10">05</div>
        <div class="bg-green-200 p-10">06</div>
        <div class="bg-green-200 p-10">07</div>
        <div class="bg-green-200 p-10">08</div>
        <div class="bg-green-200 p-10">09</div>
        <div class="bg-green-200 p-10">10</div>
        <div class="bg-green-200 p-10">11</div>
        <div class="bg-green-200 p-10">12</div>
    </div>
    <br><hr><br>

    <!-- 02. col-span and row-span -->
    <h1 class="font-bold font-mono text-2xl">02. col-span and row-span</h1>
    <div class="w-100 grid grid-cols-3 gap-4">
        <div class="bg-pink-300 p-10">01</div>
        <div class="bg-pink-300 p-10">02</div>
        <div class="bg-pink-300 p-10">03</div>
        <div class="bg-pink-300 p-10">04</div>
        <div class="bg-pink-300 p-10">05</div>
        <div class="bg-pink-300 p-10">06</div>
        <div class="bg-pink-300 p-10">07</div>
        <div class="bg-pink-300 p-10">08</div>
        <div class="bg-pink-300 p-10">09</div>
        <div class="bg-pink-300 p-10">10</div>
        <div class="bg-pink-300 p-10 col-span-2 row-span-2">11</div>
        <div class="bg-pink-300 p-10">12</div>

    </div>
    <br><hr><br>


</body>
</html>
